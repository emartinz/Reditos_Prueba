<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- Login Form -->
            <div class="col-md-9 col-lg-6 col-xl-5" *ngIf="!isRegister">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="login()">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="username" class="form-control form-control-lg" placeholder="Ingresa tu usuario" [(ngModel)]="username" name="username" required />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" required />
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar sesión</button>
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div>
                    <div class="text-center">
                        <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="javascript:void(0);" (click)="toggleRegister()" class="link-danger">Registrarse</a></p>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div class="col-md-9 col-lg-6 col-xl-5" *ngIf="isRegister">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" *ngIf="isRegister">
                <form (ngSubmit)="register()">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="newUsername" class="form-control form-control-lg" placeholder="Crea tu usuario" [(ngModel)]="newUsername" name="newUsername" required />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" placeholder="Ingresa tu correo electrónico" [(ngModel)]="email" name="email" required />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password" id="newPassword" class="form-control form-control-lg" placeholder="Crea tu contraseña" [(ngModel)]="newPassword" name="newPassword" required />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="Confirma tu contraseña" [(ngModel)]="confirmPassword" name="confirmPassword" required />
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarse</button>
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div>
                    <div class="text-center">
                        <p class="small fw-bold mt-2 pt-1 mb-0">¿Ya tienes cuenta? <a href="javascript:void(0);" (click)="toggleRegister()" class="link-danger">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
