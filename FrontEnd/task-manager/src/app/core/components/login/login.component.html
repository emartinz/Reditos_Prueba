<section class="vh-100">
	<div class="container-fluid h-custom">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<!-- Imagen -->
			<div class="col-md-9 col-lg-6 col-xl-5">
				<img src="assets/img/draw2.webp" class="img-fluid" alt="" />
			</div>

			<!-- Login Form -->
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" *ngIf="!isRegister">
				<form (ngSubmit)="login()">
					<div class="mb-4">
						<input type="text" id="username" class="form-control form-control-lg" placeholder="Ingresa tu usuario"
							[(ngModel)]="username" name="username" required />
					</div>

					<div class="mb-3">
						<input type="password" id="password" class="form-control form-control-lg"
							placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" required />
					</div>

					<div class="text-center text-lg-start mt-4 pt-2">
						<button type="submit" class="btn btn-primary btn-lg px-5">
							Iniciar sesión
						</button>
					</div>

					<div *ngIf="errorMessage" class="alert alert-danger mt-3">
						{{ errorMessage }}
					</div>

					<div class="text-center">
						<p class="small fw-bold mt-2 pt-1 mb-0">
							¿No tienes una cuenta?
							<a href="javascript:void(0);" (click)="toggleRegister()" class="link-danger">Registrarse</a>
						</p>
					</div>
				</form>
			</div>

			<!-- Register Form -->
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" *ngIf="isRegister">
				<form (ngSubmit)="register()">
					<div class="mb-4">
						<input type="text" id="newUsername" class="form-control form-control-lg" placeholder="Crea tu usuario"
							[(ngModel)]="newUsername" name="newUsername" required />
					</div>

					<div class="mb-4">
						<input type="text" id="firstName" class="form-control form-control-lg" placeholder="Ingresa tu nombre"
							[(ngModel)]="firstName" name="firstName" required />
					</div>

					<div class="mb-3">
						<input type="text" id="lastName" class="form-control form-control-lg"
							placeholder="Ingresa tu apellido" [(ngModel)]="lastName" name="lastName" required />
					</div>

					<div class="mb-4">
						<input type="email" id="email" class="form-control form-control-lg"
							placeholder="Ingresa tu correo electrónico" [(ngModel)]="email" name="email" required />
					</div>

					<div class="mb-3">
						<input type="password" id="newPassword" class="form-control form-control-lg"
							placeholder="Crea tu contraseña" [(ngModel)]="newPassword" name="newPassword" required />
					</div>

					<div class="mb-3">
						<input type="password" id="confirmPassword" class="form-control form-control-lg"
							placeholder="Confirma tu contraseña" [(ngModel)]="confirmPassword" name="confirmPassword"
							required />
					</div>

					<div class="text-center text-lg-start mt-4 pt-2">
						<button type="submit" class="btn btn-primary btn-lg px-5">
							Registrarse
						</button>
					</div>

					<div *ngIf="errorMessage" class="alert alert-danger mt-3">
						{{ errorMessage }}
					</div>

					<div class="text-center">
						<p class="small fw-bold mt-2 pt-1 mb-0">
							¿Ya tienes cuenta?
							<a href="javascript:void(0);" (click)="toggleRegister()" class="link-danger">Iniciar sesión</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
