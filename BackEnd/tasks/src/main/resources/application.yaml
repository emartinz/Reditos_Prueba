spring:
    application:
        name: auth
    output:
        ansi:
            enabled: always
    config:
        import: optional:file:.env[.properties]
    datasource:
        url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}${DB_EXTRA_PARAMS}
        username: ${DB_USER}
        password: ${DB_PASS}
    jpa:
        hibernate:
            ddl-auto: create-drop
            #ddl-auto: create
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
server:
    port: 8081
logging:
    level:
        root: INFO
custom:
    database:
        name: ${DB_NAME}
jwt:
    secret: ${JWT_SECRET}